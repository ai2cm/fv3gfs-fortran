  kind: kind_phys
  intent: in
  optional: F
xlon:
  standard_name: longitude
  long_name: grid longitude in radians
  units: radians
  dimensions: (horizontal_dimension)
  type: real
  kind: kind_phys
  intent: in
  optional: F


