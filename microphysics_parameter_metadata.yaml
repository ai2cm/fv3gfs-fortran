# Shared between gscond and precpd

im:
  standard_name: horizontal_loop_extent
  long_name: horizontal loop extent
  units: count
  dimensions: []
  type: integer
  intent: in
  optional: F
ix:
  standard_name: horizontal_dimension
  long_name: horizontal dimension
  units: count
  dimensions: []
  type: integer
  intent: in
  optional: F
km:
